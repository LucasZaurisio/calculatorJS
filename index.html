<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="corpo">
        <h1>Calculadora</h1>
        <div class="display">
            <div data-previous-term class="previous-term"></div>
            <div data-current-term class="current-term"></div>
        </div>
        <section class="corpo-keys">
            <button data-all-clear id="AC">AC</button>
            <button data-operation id="soma">+</button>
            <button data-operation id="subtrai">-</button> 
            <button data-operation id="multiplica">*</button>
            <button data-operation id=" divide">รท</button>
            <button data-equal id="fatora">=</button>
            <button data-number id="decimal">,</button>
            <button data-number id="um">1</button>
            <button data-number id="dois">2</button>
            <button data-number id="tres">3</button>
            <button data-number id="quatro">4</button>
            <button data-number id="cinco">5</button>
            <button data-number id="seis">6</button>
            <button data-number id="sete">7</button>
            <button data-number id="oito">8</button>
            <button data-number id="nove">9</button>
            <button data-number id="zero">0</button>
        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
